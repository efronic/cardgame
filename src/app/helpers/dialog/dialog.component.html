<h2 mat-dialog-title>We have a winner</h2>
<div mat-dialog-content>
  <div *ngIf="data.winner != null && data.winner != undefined">
    <p *ngIf="data.winner">Player 2 won the game!</p>
    <p *ngIf="!data.winner">Player 1 won the game!</p>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">
    Play Again
  </button>
</div>
