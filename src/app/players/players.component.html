<div>
  <p *ngIf="this.playersTurn">Player 1 - score: {{ player1Score }}</p>
  <p *ngIf="!this.playersTurn">
    <strong>Player 1 - score: {{ player1Score }}</strong>
  </p>
  <p *ngIf="!this.playersTurn">Player 2 - score: {{ player2Score }}</p>
  <p *ngIf="this.playersTurn">
    <strong>Player 2 - score: {{ player2Score }}</strong>
  </p>
  <p *ngIf="winner != null && winner != undefined">
    Winner:
    <span *ngIf="winner">Player 2</span><span *ngIf="!winner">Player 1</span>
  </p>
</div>
